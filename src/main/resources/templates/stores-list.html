<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <a href="http://localhost:8080" class="btn btn-primary">Home</a>
    <a th:href="@{/stores/add}" class="btn btn-primary">Add Store</a>

</div>
  <table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Store Name</th>
            <th scope="col">Store Location</th>
            <th scope="col">Store Website</th>
            <th scope="col">          </th>
            <th scope="col">          </th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="store : ${stores}">
            <td th:text="${store.name}"> </td>
            <td th:text="${store.location}"> </td>
            <td th:text="${store.website}"> </td>
            <td><a th:href="@{/stores/{id}(id=${store.id})}" class="btn btn-primary">GO</a></td>
            <td><a th:href="@{/stores/{id}/update(id=${store.id})}" class="btn btn-danger">EDIT</a></td>
            <td><a th:href="@{/stores/{id}/delete(id=${store.id})}" class="btn btn-primary">DELETE</a></td>
        </tr>
    </tbody>
  </table>
</body>

</html>
