<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Add Store </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

<a th:href="@{/stores/all}" class="btn btn-primary">Back to stores</a>

<h1> Store Update Form </h1>

<form action = "#" th:action = "@{/stores/{id}/update(id=${store.id})}" th:object = "${store}" method = "post">
  <p>Name: <input type="text" th:field="*{name}"/> </p>
  <p>Location: <input type="text" th:field="*{location}"/> </p>
  <p>Website: <input type="text" th:field="*{website}"/> </p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset"/> </p>
</form>

<a th:href="@{/stores/{id}/assignGame(id=${store.id})}" class="btn btn-primary">Assign Game</a>
<a th:href="@{/stores/{id}/unassign(id=${store.id})}" class="btn btn-danger">Unassign Game</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
