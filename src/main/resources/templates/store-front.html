<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<style>
  h1{
    text-align: center;
  }
  p.description{
    text-align: center;
    font-size: 20px;
  }
</style>

<body>
<a href="http://localhost:8080" class="btn btn-primary">Home</a>
<a th:href="@{/stores/{id}/update(id=${store.id})}" class="btn btn-secondary">Edit Store</a>

<h1 th:text = "${store.name}"></h1>
<p class="description" th:text = "${store.location}"></p>


<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Genre</th>
    <th scope="col">Platform</th>
    <th scope="col">Rating</th>
    <th scope="col">Price</th>
    <th scope="col">     </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="game : ${games}">
    <td th:text="${game.name}"> </td>
    <td th:text="${game.genre}"> </td>
    <td th:text="${game.platform}"> </td>
    <td th:text="${game.rating}"> </td>
    <td th:text="${game.price}"> </td>

    <td><a th:href="@{/games/{id}(id=${game.id})}" class="btn btn-primary">GO</a></td>
  </tr>
  </tbody>
</table>
</body>

</html>
